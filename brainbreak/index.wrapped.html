import React, { useState, useEffect } from 'react';





import { PenTool, Timer, ArrowLeft, RefreshCw } from 'lucide-react';

interface QuizSessionProps {
  category: QuizCategory;
  onExit: () => void;
  onComplete: (quiz: Quiz, answer: string, analysis: AnalysisResult) => void;
}

const QuizSession: React.FC<QuizSessionProps> = ({ category, onExit, onComplete }) => {
  const [status, setStatus] = useState<'loading' | 'active' | 'analyzing' | 'result'>('loading');
  const [quiz, setQuiz] = useState<Quiz | null>(null);
  const [answer, setAnswer] = useState('');
  const [analysis, setAnalysis] = useState<AnalysisResult | null>(null);
  const [timer, setTimer] = useState(0);

  // Load quiz on mount
  useEffect(() => {
    const loadQuiz = async () => {
      setStatus('loading');
      audioService.playStart();
      const newQuiz = await generateQuiz(category);
      setQuiz(newQuiz);
      setStatus('active');
    };
    loadQuiz();
  }, [category]);

  // Timer
  useEffect(() => {
    let interval: number;
    if (status === 'active') {
      interval = window.setInterval(() => {
        setTimer((t) => t + 1);
      }, 1000);
    }
    return () => clearInterval(interval);
  }, [status]);

  const handleSubmit = async () => {
    if (!quiz || !answer.trim()) return;
    audioService.playClick();
    setStatus('analyzing');
    const result = await analyzeAnswer(quiz, answer);
    setAnalysis(result);
    setStatus('result');
    audioService.playSuccess();
    onComplete(quiz, answer, result);
  };

  const handleNextQuiz = () => {
    audioService.playClick();
    setAnswer('');
    setAnalysis(null);
    setTimer(0);
    setStatus('loading');
    generateQuiz(category).then((q) => {
      setQuiz(q);
      setStatus('active');
    });
  };

  const formatTime = (seconds: number) => {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  };

  if (status === 'loading') {
    return (
      <div className="flex flex-col items-center justify-center min-h-[60vh] text-center space-y-6">
        <div className="relative w-24 h-24">
          <div className="absolute inset-0 border-4 border-indigo-100 rounded-full"></div>
          <div className="absolute inset-0 border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
        </div>
        <div>
          <h3 className="text-xl font-bold text-slate-800">뉴런 연결 중...</h3>
          <p className="text-slate-500 mt-2">{category} 문제를 생성하고 있습니다.</p>
        </div>
      </div>
    );
  }

  if (status === 'result' && analysis) {
    return <AnalysisView result={analysis} onHome={onExit} onRetry={handleNextQuiz} />;
  }

  return (
    <div className="max-w-3xl mx-auto px-4 pb-20">
      {/* Header Navigation */}
      <div className="flex items-center justify-between mb-8 py-4">
        <button 
          onClick={onExit}
          className="text-slate-500 hover:text-slate-800 flex items-center gap-2 transition-colors font-medium"
        >
          <ArrowLeft className="w-5 h-5" /> 나가기
        </button>
        <div className="flex items-center gap-2 text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full font-mono text-sm font-medium">
          <Timer className="w-4 h-4" />
          {formatTime(timer)}
        </div>
      </div>

      {/* Question Card */}
      <div className="bg-white rounded-3xl shadow-xl p-8 mb-8 border border-slate-100 relative overflow-hidden transition-all duration-500 ease-out transform translate-y-0">
        <div className="absolute top-0 right-0 p-6 opacity-5">
          <RefreshCw className="w-32 h-32 text-indigo-900 rotate-12" />
        </div>
        <div className="relative z-10">
          <span className="inline-block px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-xs font-bold uppercase tracking-wide mb-4">
            {category}
          </span>
          <h2 className="text-2xl md:text-3xl font-bold text-slate-800 leading-tight mb-4 break-keep">
            {quiz?.question}
          </h2>
          {quiz?.context && (
            <div className="bg-slate-50 p-4 rounded-xl border-l-4 border-indigo-200">
              <p className="text-slate-600 italic text-lg leading-relaxed break-keep">"{quiz.context}"</p>
            </div>
          )}
        </div>
      </div>

      {/* Answer Input */}
      <div className="space-y-4 animate-slide-up">
        <div className="relative">
          <textarea
            value={answer}
            onChange={(e) => setAnswer(e.target.value)}
            placeholder="떠오르는 생각을 자유롭게 적어보세요. 정답은 없습니다!"
            className="w-full h-48 p-6 text-lg rounded-2xl border-2 border-slate-200 focus:border-indigo-500 focus:ring-0 resize-none shadow-sm transition-all placeholder:text-slate-300 bg-white"
            disabled={status === 'analyzing'}
          />
          <PenTool className="absolute right-4 bottom-4 text-slate-300 w-6 h-6" />
        </div>

        <div className="flex justify-end pt-4">
          <Button 
            size="lg" 
            onClick={handleSubmit} 
            disabled={!answer.trim()}
            isLoading={status === 'analyzing'}
            className="w-full md:w-auto min-w-[200px] text-lg"
          >
            내 생각 분석하기
          </Button>
        </div>
      </div>
    </div>
  );
};

// Simple synth implementation using Web Audio API
class AudioService {
  private ctx: AudioContext | null = null;
  private masterGain: GainNode | null = null;

  private init() {
    if (!this.ctx) {
      this.ctx = new (window.AudioContext || (window as any).webkitAudioContext)();
      this.masterGain = this.ctx.createGain();
      this.masterGain.gain.value = 0.3; // Reduce volume
      this.masterGain.connect(this.ctx.destination);
    }
  }

  playTone(freq: number, type: OscillatorType, duration: number, startTime: number = 0) {
    this.init();
    if (!this.ctx || !this.masterGain) return;

    const osc = this.ctx.createOscillator();
    const gain = this.ctx.createGain();

    osc.type = type;
    osc.frequency.setValueAtTime(freq, this.ctx.currentTime + startTime);
    
    // Envelope
    gain.gain.setValueAtTime(0, this.ctx.currentTime + startTime);
    gain.gain.linearRampToValueAtTime(1, this.ctx.currentTime + startTime + 0.05);
    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + startTime + duration);

    osc.connect(gain);
    gain.connect(this.masterGain);

    osc.start(this.ctx.currentTime + startTime);
    osc.stop(this.ctx.currentTime + startTime + duration + 0.1);
  }

  playClick() {
    this.playTone(600, 'sine', 0.1);
  }

  playSuccess() {
    this.init();
    // A major chord arpeggio
    this.playTone(440, 'sine', 0.3, 0); // A4
    this.playTone(554.37, 'sine', 0.3, 0.1); // C#5
    this.playTone(659.25, 'sine', 0.4, 0.2); // E5
    this.playTone(880, 'triangle', 0.6, 0.3); // A5
  }

  playStart() {
    this.init();
    // Swell effect
    this.playTone(300, 'sine', 0.4, 0);
    this.playTone(600, 'sine', 0.4, 0.1);
  }
}

/**

const generateQuiz = async (category: QuizCategory): Promise<Quiz> => {
  const prompt = `
    당신은 한국의 창의력 개발 멘토입니다. 고등학교 3학년 학생이 창의적인 사고를 통해 스트레스를 풀 수 있도록 "${category}" 카테고리에 맞는 '수평적 사고(Lateral Thinking)' 퀴즈 1개를 만들어주세요.

    조건:
    1. 정답이 하나가 아닙니다.
    2. 고정관념을 깨야만 답할 수 있습니다.
    3. 한국의 고등학생이 공감할 수 있는 소재(학교, 시험, 친구, 미래 등)를 활용하면 좋습니다.
    4. 질문은 흥미롭고 재미있어야 합니다.
    5. 출력은 반드시 한국어로 해주세요.
    
    예시(사물의 재발견): "만약 10,000개의 컴싸(컴퓨터용 사인펜)로 강을 건너야 한다면 어떻게 하겠는가?"
    예시(거꾸로 생각하기): "시험 점수가 낮을수록 칭찬받는 세상이 되었다. 학교 풍경은 어떻게 변할까?"
  `;

  try {
    const response = await ai.models.generateContent({
      model: MODEL_NAME,
      contents: prompt,
      config: {
        responseMimeType: "application/json",
        responseSchema: {
          type: Type.OBJECT,
          properties: {
            question: { type: Type.STRING, description: "퀴즈 질문" },
            context: { type: Type.STRING, description: "질문의 배경이나 간단한 상황 설정 (선택사항)" },
          },
          required: ["question"],
        },
      },
    });

    const data = JSON.parse(response.text || "{}");
    
    return {
      id: crypto.randomUUID(),
      category,
      question: data.question,
      context: data.context || "",
    };
  } catch (error) {
    console.error("Error generating quiz:", error);
    // Fallback in case of API error
    return {
      id: crypto.randomUUID(),
      category,
      question: "존재하지 않는 색깔을 하나 상상하고, 그 색깔을 볼 때 어떤 기분이 드는지 묘사해보세요.",
      context: "시스템 연결이 원활하지 않아 기본 질문을 제공합니다.",
    };
  }
};

/**
 * Analyzes the user's answer for creativity metrics.
 */
const analyzeAnswer = async (quiz: Quiz, userAnswer: string): Promise<AnalysisResult> => {
  const prompt = `
    다음은 창의성 퀴즈에 대한 한국 고등학생의 답변입니다. 이 답변을 분석해주세요.
    
    질문: "${quiz.question}"
    사용자 답변: "${userAnswer}"
    
    다음 기준에 따라 평가해주세요 (0~100점):
    1. 유창성 (Divergence): 생각이 얼마나 넓게 확장되었는가?
    2. 독창성 (Originality): 남들이 생각하기 힘든 아이디어인가?
    3. 유연성 (Flexibility): 관점을 다양하게 전환했는가?
    4. 논리성 (Logic): 상상 속에서 나름의 논리가 있는가?
    5. 재미/위트 (Humor): 답변이 재치있는가?
    
    피드백 조건:
    - 말투: 따뜻하고 격려하는 멘토 말투 (해요체 사용).
    - 피드백 길이: 최대 2문장.
    - 개선 팁: 구체적인 행동 제안 1가지.
    - 언어: 한국어.
  `;

  try {
    const response = await ai.models.generateContent({
      model: MODEL_NAME,
      contents: prompt,
      config: {
        responseMimeType: "application/json",
        responseSchema: {
          type: Type.OBJECT,
          properties: {
            divergence: { type: Type.NUMBER },
            originality: { type: Type.NUMBER },
            flexibility: { type: Type.NUMBER },
            logic: { type: Type.NUMBER },
            humor: { type: Type.NUMBER },
            feedback: { type: Type.STRING },
            improvementTip: { type: Type.STRING },
          },
          required: ["divergence", "originality", "flexibility", "logic", "humor", "feedback", "improvementTip"],
        },
      },
    });

    const data = JSON.parse(response.text || "{}");
    const scores = {
      divergence: data.divergence || 0,
      originality: data.originality || 0,
      flexibility: data.flexibility || 0,
      logic: data.logic || 0,
      humor: data.humor || 0,
    };
    
    // Calculate simple average for total score
    const totalScore = Math.round(
      (scores.divergence + scores.originality + scores.flexibility + scores.logic + scores.humor) / 5
    );

    return {
      scores,
      feedback: data.feedback,
      improvementTip: data.improvementTip,
      totalScore,
    };
  } catch (error) {
    console.error("Error analyzing answer:", error);
    return {
      scores: { divergence: 50, originality: 50, flexibility: 50, logic: 50, humor: 50 },
      feedback: "연결 문제로 인해 자세한 분석을 할 수 없지만, 당신의 생각은 멋졌어요!",
      improvementTip: "잠시 후 다시 시도해보세요.",
      totalScore: 50,
    };
  }
};

import React, { useState } from 'react';





const App: React.FC = () => {
  const [currentView, setCurrentView] = useState<'dashboard' | 'quiz'>('dashboard');
  const [selectedCategory, setSelectedCategory] = useState<QuizCategory | null>(null);
  
  // Persist history in local state (simulating database for this demo)

      const saved = localStorage.getItem('brainbreak_history');
      return saved ? JSON.parse(saved) : [];
    } catch {
      return [];
    }
  });

  const handleStartQuiz = (category: QuizCategory) => {

    setCurrentView('quiz');

  const handleQuizComplete = (quiz: Quiz, userAnswer: string, analysis: AnalysisResult) => {
    const newItem: HistoryItem = {
      id: crypto.randomUUID(),
      date: new Date().toISOString(),
      quiz,
      userAnswer,
      analysis
    };
    
    const newHistory = [...history, newItem];
    setHistory(newHistory);
    localStorage.setItem('brainbreak_history', JSON.stringify(newHistory));

  const handleExitQuiz = () => {
    audioService.playClick();

  };
